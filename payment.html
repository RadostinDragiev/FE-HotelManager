<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details | Hotel Manager</title>
    <link rel="icon" type="image/svg+xml" href="/pine-cone-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/index-landing.css" />
    <link rel="stylesheet" href="/css/reservations-landing.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/payment.js" defer></script>
  </head>
  <body class="reservations-landing">
    <div id="headerContainer"></div>
    <main>
      <section class="reservations-hero">
        <div class="reservations-header">
          <div>
            <div class="eyebrow auth-eyebrow"><i class="fa-solid fa-receipt"></i> Payment details</div>
            <h1>Payment</h1>
            <p class="lead">Review payment information.</p>
          </div>
        </div>
        <div class="reservations-panel">
          <div id="paymentLoader" class="spinner" style="display: none;"></div>
          <p id="paymentStatusMsg" class="message" style="display: none;"></p>
          <div class="actions-row">
            <a class="btn secondary" id="backToReservation" href="/reservations.html">Back</a>
          </div>
          <div class="grid two">
            <div>
              <p class="muted">Amount</p>
              <p id="payAmount" class="chip light">—</p>
              <p class="muted">Payment type</p>
              <p id="payType" class="chip light">—</p>
              <p class="muted">Reason</p>
              <p id="payReason" class="chip light">—</p>
            </div>
            <div>
              <p class="muted">Status</p>
              <p id="payStatus" class="chip light">—</p>
              <p class="muted">Room number</p>
              <p id="payRoom" class="chip light">—</p>
              <p class="muted">Created</p>
              <p id="payCreated" class="chip light">—</p>
            </div>
          </div>
          <div class="field">
            <label>Reservation</label>
            <p id="payReservation" class="chip light clickable" title="Open reservation">—</p>
          </div>
          <div class="field">
            <label>Notes</label>
            <p id="payNotes" class="muted">—</p>
          </div>
        </div>
      </section>
    </main>
    <div id="footerContainer"></div>
  </body>
</html>
