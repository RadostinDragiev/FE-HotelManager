<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users | Hotel Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/users.js" defer></script>
  </head>
  <body>
    <div id="headerContainer"></div>
    <main>
      <section class="hero">
        <div class="hero-header">
          <div>
            <h1 class="page-title">Users</h1>
            <p class="page-subtitle">Directory access for administrators and managers.</p>
          </div>
          <button id="createUserBtn" class="btn" type="button">Create new user</button>
        </div>
        <div class="card">
          <div id="usersLoader" class="spinner" style="display: none;"></div>
          <p id="usersStatus" class="message" style="display: none;"></p>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Status</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>
          <div class="pagination">
            <button id="usersPrev" class="page-btn" type="button">Previous</button>
            <span id="usersPageIndicator" class="muted">Page 1 of 1</span>
            <button id="usersNext" class="page-btn" type="button">Next</button>
          </div>
        </div>
      </section>
    </main>
    <div id="footerContainer"></div>
  </body>
</html>
