<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms | Hotel Manager</title>
    <link rel="icon" type="image/svg+xml" href="/pine-cone-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/index-landing.css" />
    <link rel="stylesheet" href="/css/rooms-landing.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/rooms.js" defer></script>
  </head>
  <body class="rooms-landing">
    <div id="headerContainer"></div>
    <main>
      <section class="rooms-hero">
        <div class="rooms-header">
          <div>
            <div class="eyebrow auth-eyebrow"><i class="fa-solid fa-door-open"></i> Rooms</div>
            <h1>Rooms</h1>
            <p class="lead">Live view of every room with status and types.</p>
          </div>
          <button
            id="createRoomBtn"
            class="primary-btn"
            type="button"
            data-roles="ADMINISTRATOR,MANAGER"
            title="Create a new room"
          >
            Create room
          </button>
        </div>
        <div class="rooms-panel">
          <div id="roomsLoader" class="spinner" style="display: none;"></div>
          <p id="roomsStatus" class="message" style="display: none;"></p>
          <div class="filters-grid">
            <div class="field">
              <label for="filterType">Room type</label>
              <select id="filterType" class="styled-select">
                <option value="">All types</option>
              </select>
            </div>
            <div class="field">
              <label for="filterStatus">Status</label>
              <select id="filterStatus" class="styled-select">
                <option value="">All statuses</option>
                <option value="AVAILABLE">Available</option>
                <option value="UNDER_CONSTRUCTION">Under construction</option>
                <option value="CLEANING">Cleaning</option>
              </select>
            </div>
          </div>
          <div class="table-wrap light">
            <table>
              <thead>
                <tr>
                  <th>Room</th>
                  <th>Type</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="roomsTableBody"></tbody>
            </table>
          </div>
          <div class="pagination">
            <button id="roomsPrev" class="page-btn" type="button">Previous</button>
            <span id="roomsPageIndicator" class="muted">Page 1 of 1</span>
            <button id="roomsNext" class="page-btn" type="button">Next</button>
          </div>
        </div>
      </section>
    </main>
    <div id="footerContainer"></div>
  </body>
</html>
