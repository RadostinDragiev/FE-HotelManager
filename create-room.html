<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room | Hotel Manager</title>
    <link rel="icon" type="image/svg+xml" href="/pine-cone-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/index-landing.css" />
    <link rel="stylesheet" href="/css/rooms-landing.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/create-room.js" defer></script>
  </head>
  <body class="rooms-landing">
    <div id="headerContainer"></div>
    <main>
      <section class="rooms-hero">
        <div class="rooms-header">
          <div>
            <div class="eyebrow auth-eyebrow"><i class="fa-solid fa-plus"></i> Create room</div>
            <h1>Create room</h1>
            <p class="lead">Add a new room to inventory.</p>
          </div>
        </div>
        <div class="rooms-panel">
          <div id="createRoomLoader" class="spinner" style="display: none;"></div>
          <p id="createRoomStatus" class="message" style="display: none;"></p>
          <div class="actions-row">
            <a class="btn secondary" href="/rooms.html">Back to rooms</a>
          </div>
          <form id="createRoomForm" class="form">
            <div class="field">
              <label for="roomNumber">Room number</label>
              <input type="text" id="roomNumber" name="roomNumber" placeholder="e.g. 102" required />
            </div>
            <div class="field">
              <label for="roomType">Room type</label>
              <select id="roomType" name="roomType" class="styled-select" required></select>
            </div>
            <div class="field">
              <label>Bed types</label>
              <div id="bedTypes" class="pill-group"></div>
            </div>
            <div class="field">
              <label for="roomStatus">Status</label>
              <select id="roomStatus" name="roomStatus" class="styled-select" required>
                <option value="">Select status</option>
                <option value="AVAILABLE">Available</option>
                <option value="UNDER_CONSTRUCTION">Under construction</option>
                <option value="CLEANING">Cleaning</option>
              </select>
            </div>
            <button type="submit" class="primary-btn">Create room</button>
          </form>
        </div>
      </section>
    </main>
    <div id="footerContainer"></div>
  </body>
</html>
